<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>E-commerce Shop</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1>안녕하세요 마켓컬리입니다.</h1>
        <div class="nav_container">
            <div class="info" onClick="location.href='index.html'">메인페이지</div>
            <div class="info" onClick="location.href='login.html'">로그인</div>
            <div class="info" onClick="location.href='signup.html'">회원가입</div>
        </div>
        <hr>
        <br>

        <form method = "get" autocomplete = "on" action = "https://www.example.com">
            <p>개인정보(필수)</p>
            <P><label>이름:
                <input type = "text" name = "name" autofocus placeholder="이름을 입력하세요" /></label></P>
            <P><label>생일:
                <input type = "date" name = "birth" /></label> (yyyy-mm-dd)</P>
            <P><label>학년:
                <input type = "number" min="1" max="4" step="1"/></label></P>
            <P><label>전화번호:
                <input type = "text" name = "snum" placeholder="(###)####-####" required/></label></P>
            <P><label>유저 아이디:
                <input type = "text" name = "id" placeholder="아이디를 입력하세요" required/></label></P>
            <P><label>비밀번호:
                <input type = "text" name = "passwd1" placeholder="비밀번호를 입력하세요" /></label></P>
            <P><label>비밀번호 확인:
                <input type = "text" name = "passwd2" placeholder="비밀번호 확인" required/></label></P>
        </form>

        <fieldset style="width:330px;">
            <legend>모바일 수신 동의 여부</legend>
            <input type="radio" name="mobile" id="mobile_y" value="mobile_yes">
            <label for="mobile_y">모바일 수신 동의</label>
            <input type="radio" name="mobile" id="mobile_n" value="mobile_no">
            <label for="mobile_n">모바일 수신 비동의</label>
        </fieldset>
        <br>
        <fieldset style="width:320px;">
            <legend>가입경로</legend>
            <input type="checkbox" name="access" id="web" value="web site">
            <label for="web">웹 검색</label>
            <input type="checkbox" name="access" id="commercial" value="commercial">
            <label for="commercial">광고</label>
            <input type="checkbox" name="access" id="acquaintance" value="acquaintance">
            <label for="acquaintance">지인소개</label>
            <input type="checkbox" name="access" id="etc" value="etc">
            <label for="etc">기타</label>
        </fieldset>
        <br>
        <hr>
        
        <div id="btn">
            <button id="signup_btn">Signup</button>
            <button id="cancel_btn">Cancel</button>
        </div>

    </body>
</html>
